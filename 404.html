<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Not Found</title>
        <script>
            // Redirect all 404 requests to index.html for Vue Router handling
            var pathname = window.location.pathname;
            window.location.replace("/YourCare_VueJS/index.html?redirect=" + pathname);
        </script>
    </head>
    <body>
        <p>Redirecting...</p>
    </body>
</html>
